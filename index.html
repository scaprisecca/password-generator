<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container flex">
        <h1 class="title">Password Generator</h1>
        <p class="password-display"></p>
        
        <p class="passwordHistory">Password History</p>
        
        <form action="#" class="form">
          <label for="characterAmount">Character Amount</label>
          <div class="characterAmountContainer">
            <input type="range" name="characterAmount" id="characterAmountRange" min="6" max="50" value="10">
            <input type="number" name="characterAmount" id="characterAmountNumber" min="6" max="50" value="10">
          </div>
          
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" name="includeUppercase" id="includeUppercase">
          
          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" name="includeNumbers" id="includeNumbers">
          
          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" name="includeSymbols" id="includeSymbols">
          
          <button type="submit" class="btn">Generate Password</button>
          
        </form>
      </div>

      <script src="script.js"></script>
</body>
</html>
