<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container flex">
        <h1 class="title">Password Generator</h1>
        <p class="password-display flex"></p>
        
        <div class="button-options">
          <button class="passwordHistory gradient">Password History</button>
          <button class="copyPassword gradient">Copy to Clipboard</button>
        </div>
        
        <form action="#" class="form">
          <label for="characterAmount">Character Amount</label>
          <div class="characterAmountContainer flex">
            <input type="range" name="characterAmount" id="characterAmountRange" min="6" max="50" value="10">
            <input type="number" name="characterAmount" id="characterAmountNumber" min="6" max="50" value="10">
          </div>

          <p class="characterLabel">Includes Lowercase</p>
          <div class="onoffswitch">
            <input type="checkbox" name="includeLowercase" class="onoffswitch-checkbox" id="includeLowercase">
            <label class="onoffswitch-label" for="includeLowercase">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
          </div>
          
          <!-- <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" name="includeUppercase" id="includeUppercase"> -->

          <p class="characterLabel">Include Uppercase</p>
          <div class="onoffswitch">
            <input type="checkbox" name="includeUppercase" class="onoffswitch-checkbox" id="includeUppercase">
            <label class="onoffswitch-label" for="includeUppercase">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
          </div>
          
          <!-- <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" name="includeNumbers" id="includeNumbers"> -->

          <p class="characterLabel">Include Numbers</p>
          <div class="onoffswitch">
            <input type="checkbox" name="includeNumbers" class="onoffswitch-checkbox" id="includeNumbers">
            <label class="onoffswitch-label" for="includeNumbers">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
          </div>
          
          <!-- <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" name="includeSymbols" id="includeSymbols"> -->

          <p class="characterLabel">Include Symbols</p>
          <div class="onoffswitch">
            <input type="checkbox" name="includeSymbols" class="onoffswitch-checkbox" id="includeSymbols">
            <label class="onoffswitch-label" for="includeSymbols">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
          </div>

          
        
          
          <button type="submit" class="btn gradient">Generate Password</button>
          
        </form>
      </div>

      <script src="script.js"></script>
</body>
</html>
